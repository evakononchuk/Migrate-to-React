<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="public/App.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-form">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  placeholder="Type a city..."
                  class="form-control"
                  id="cityName"
                />
              </div>
              <div class="col">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="row">
            <h1 class="display-6 city" id="cityType" autocomplete="off">
              Sydney
            </h1>
            <ul class="lead day">
              <li class="list-group-item" id="day-time">Wednesday 22:00</li>
              <li class="list-group-item">Partly Cloudy</li>
            </ul>
          </div>

          <div class="row">
            <div class="col">
              <div class="temperature">
                <div class="inline display-2">
                  🌤️ <span id="degree">19</span>
                </div>
                <div class="inline celsius">
                  <span id="fahr">°F</span> | <span id="celsius">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <ul class="lead day">
                <li class="list-group-item">Precipitation: 0 %</li>
                <li class="list-group-item">Humidity: 20 %</li>
                <li class="list-group-item">Wind: 5 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
